<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }
        
        h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 24px;
            font-weight: 600;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            text-align: left;
            margin-bottom: 8px;
            color: #34495e;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            padding: 12px 16px;
            border: 1px solid #dfe4ea;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: border 0.3s ease;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .back-link {
            display: block;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 13px;
        }
        
        .back-link:hover {
            color: #3498db;
        }
        
        .form-icon {
            font-size: 50px;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Error styling */
        .errorlist {
            color: #e74c3c;
            text-align: left;
            padding-left: 0;
            margin-top: -15px;
            margin-bottom: 15px;
            list-style-type: none;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-icon">ðŸ”’</div>
        <h2>Forgot Your Password?</h2>
        <p>Enter your email address below, and we'll send you a link to reset your password.</p>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Link</button>
        </form>
        
        <a href="/login/" class="back-link">Back to Login</a>
    </div>
</body>
</html>
