<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            padding: 40px;
            animation: fadeIn 0.6s ease;
        }
        
        h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            color: #34495e;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            padding: 12px 16px;
            border: 1px solid #dfe4ea;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: border 0.3s ease;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .password-requirements {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 20px 0;
            font-size: 13px;
            color: #7f8c8d;
        }
        
        .password-requirements ul {
            margin: 10px 0 0 0;
            padding-left: 20px;
        }
        
        .password-requirements li {
            margin-bottom: 5px;
        }
        
        .form-icon {
            text-align: center;
            font-size: 50px;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Django form error styling */
        .errorlist {
            color: #e74c3c;
            padding-left: 0;
            margin-top: -15px;
            margin-bottom: 15px;
            list-style-type: none;
            font-size: 13px;
        }
        
        .helptext {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: -15px;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-icon">üîê</div>
        <h2>Set a New Password</h2>
        
        <div class="password-requirements">
            <strong>Password Requirements:</strong>
            <ul>
                <li>At least 8 characters long</li>
                <li>Contains a mix of letters, numbers, and special characters</li>
                <li>Avoid using personal information</li>
            </ul>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
